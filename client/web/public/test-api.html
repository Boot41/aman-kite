<!DOCTYPE html>
<html>
<head>
    <title>API Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { padding: 10px 20px; margin: 5px; }
        input { padding: 8px; margin: 5px; width: 200px; }
    </style>
</head>
<body>
    <h1>Stock Trading API Connection Test</h1>
    
    <div class="test-section">
        <h2>1. Backend Health Check</h2>
        <button onclick="testHealth()">Test Backend Health</button>
        <div id="health-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>2. Registration Test</h2>
        <input type="text" id="test-username" placeholder="Username" value="testuser123">
        <input type="email" id="test-email" placeholder="Email" value="test123@example.com">
        <input type="password" id="test-password" placeholder="Password" value="password123">
        <br>
        <button onclick="testRegistration()">Test Registration</button>
        <div id="registration-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>3. CORS Test</h2>
        <button onclick="testCORS()">Test CORS Headers</button>
        <div id="cors-result" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';

        function log(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            element.innerHTML = message;
            element.className = `result ${isError ? 'error' : 'success'}`;
            console.log(message);
        }

        async function testHealth() {
            try {
                console.log('Testing backend health...');
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                log('health-result', `✅ Backend is healthy: ${JSON.stringify(data)}`);
            } catch (error) {
                log('health-result', `❌ Backend health check failed: ${error.message}`, true);
            }
        }

        async function testRegistration() {
            const username = document.getElementById('test-username').value;
            const email = document.getElementById('test-email').value;
            const password = document.getElementById('test-password').value;

            try {
                console.log('Testing registration API...');
                console.log('Request data:', { username, email, password });
                
                const response = await fetch(`${API_BASE}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': 'http://localhost:5173'
                    },
                    body: JSON.stringify({ username, email, password })
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`HTTP ${response.status}: ${JSON.stringify(errorData)}`);
                }

                const data = await response.json();
                console.log('Response data:', data);
                log('registration-result', `✅ Registration successful: ${JSON.stringify(data)}`);
                
            } catch (error) {
                console.error('Registration test error:', error);
                log('registration-result', `❌ Registration failed: ${error.message}`, true);
            }
        }

        async function testCORS() {
            try {
                console.log('Testing CORS...');
                const response = await fetch(`${API_BASE}/api/auth/register`, {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': 'http://localhost:5173',
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type'
                    }
                });

                console.log('CORS response status:', response.status);
                console.log('CORS headers:', [...response.headers.entries()]);

                const corsHeaders = {
                    'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
                    'Access-Control-Allow-Methods': response.headers.get('Access-Control-Allow-Methods'),
                    'Access-Control-Allow-Headers': response.headers.get('Access-Control-Allow-Headers')
                };

                log('cors-result', `✅ CORS Headers: ${JSON.stringify(corsHeaders, null, 2)}`);
                
            } catch (error) {
                console.error('CORS test error:', error);
                log('cors-result', `❌ CORS test failed: ${error.message}`, true);
            }
        }

        // Auto-run health check on page load
        window.onload = () => {
            testHealth();
        };
    </script>
</body>
</html>
